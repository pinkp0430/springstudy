<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<style>
.cart-list > li {display:flex;flex-direction:row;}
.cart-list .card {flex-basis:200px;}
.cart-qty {width:50px;height:50px;border:none;text-align:center;font-size:20px;line-height:50x;}
.tk-qty {flex-basis:100px;text-ailgn:center;}
.tk-desc {flex-basis:auto;flex-grow:1;}
.tk-submit {width:150px;}

</style>
</head>

<body>


<div class="frame">
		
		<h1>장바구니</h1>
		<ul class="list-unstyled cart-list">
			<li>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">
							<span class="departure">
								<strong>서울</strong><em>ICN</em>
							</span>
							<span class="arrive">
								<strong>도쿄</strong><em>NRT</em>
							</span>
						</h5>
						<p class="card-text price">
							<span class="price">200,000원</span>
						</p>
						<p class="card-text datetime">
							<span class="departure" title="출발시각">2018/09/02 13:15</span>
						</p>
					</div>
					<input type="hidden" name="tk-id" value="abababab">
				</div>
				<div class="tk-qty">
					<form class="form-inline">
					<select name="tk-qty">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<button type="submit" class="btn btn-block btn-info">수량변경</button></form>
				</div>
				<div class="tk-desc">
					* 혹시라도 필요하다면 설명
				</div>
				
				<div class="tk-submit">
				<button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#modal-order">결제하기</button>
				<form class="form-inline"><button type="submit" class="btn btn-block btn-link">항공권 삭제</button></form>
				</div>
			</li>
		</ul>
	
	

</div>


<!-- Modal -->
<div class="modal fade" id="modal-order" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">결제완료</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
	<form name="order-form" method="get" class="form-order">
      <div class="modal-body">
        <dl class="dl-horizontal">
			<dt>주문번호</dt>
			<dd>1234124</dd>
			<dt>결제금액</dt>
			<dd>123,123</dd>
		</dl>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">주문내역</button>
      </div>
	</form>
    </div>
  </div>
</div>



<script>
//modal-order
$('#modal-order').on('show.bs.modal', function (event) {
	//
});


</script>

</body>
</html>
